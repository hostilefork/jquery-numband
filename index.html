<!DOCTYPE html>
<!-- After modifying, check the HTML5 with: http://validator.w3.org/ -->
<html>
	<head>
		<title>jQuery numeric banding</title>

		<!-- Google hosted library: http://code.google.com/apis/libraries/devguide.html -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
		
		<script src="jquery-numband.js" type="text/javascript"></script>
		
		<style rel="stylesheet" type="text/css" href="jquery-numband.css">
		</style>
	</head>
	<body>
		<div id="wrapper">
			<div id="header">
				<p>Experimental interface for entering "numeric bands" in response to <a href="http://ui.stackexchange.com/questions/2898/how-to-create-bands-of-number-ranges-for-a-field">this User Interface StackExchange question</a></p>
				<textarea type="text" id="numberlist" name="List of Numeric Bands" style="width: 100%"></textarea>
				<button onClick="Numband.cleanUpInput();">Clean Up Input</button>
			</div>
			<div id="container">
				<div id="side-a">
					<div id="allbands">
					</div>
				</div>
				
				<div id="side-b">
					<h2>History:</h2>
					<ol id="history">
					</ol>
				</div>
			</div>
			<div id="footer">
				<p>(c) HostileFork.com 2010, MIT license</p>
			</div>
		</div>
	</body>
</html>
